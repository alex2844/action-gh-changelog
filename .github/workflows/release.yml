name: Create Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build Portable Script
        run: ./build.sh ${{ github.ref_name }}

      - name: Generate Release Notes
        uses: ./
        with:
          output: 'RELEASE_NOTES.md'

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: ./RELEASE_NOTES.md
          files: ./dist/changelog
          draft: false
          prerelease: false

      - name: Update Floating Tag
        run: |
          CURRENT_TAG=${{ github.ref_name }}
          MAJOR_TAG=${CURRENT_TAG%%.*}
          echo "Updating floating tag ${MAJOR_TAG} to point to ${CURRENT_TAG}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -f "${MAJOR_TAG}"
          git push origin "${MAJOR_TAG}" -f
